<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura Fone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="desafio-telefone.css">

</head>

<body>

    <h1> Alura Fone </h1>
    <section class="teclado">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="*">
        <input type="button" value="0">
        <input type="button" value="#">
    </section>
    <input type="tel" placeholder="Digite seu telefone">

    <script>
        const buttonTelefone = document.querySelectorAll('input[type=button]');
        const inputTelefone = document.querySelector('input[type="tel"]');

        for (let i = 0; i < buttonTelefone.length; i++) {
            buttonTelefone[i].addEventListener('click', () => {
                inputTelefone.value += buttonTelefone[i].value;
                if (buttonTelefone[i].value === '*') {
                    inputTelefone.value = '';
                }
            })
        }

    </script>

</body>

</html>
