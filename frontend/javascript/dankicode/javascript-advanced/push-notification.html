<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-html.ico" type="image/x-icon">
    <title>Push Notification - Início</title>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
    <script>
        //DOM = DOCUMENT OBJECT MODEL

        window.onload = function(){

            if(Push.Permission.get() == 'granted'){
                Push.create('+1 notificação',{
                    body:'Clique e veja o restante da notificação',
                    icon:'img/background1.jpg',
                    timeout:10000,
                    vibrate:[100,100,100],
                    onClick: function(){
                        window.location.href = 'https://www.youtube.com';
                    }
                });
            }else{
                Push.Permission.request();
            }

        }
    </script>
</body>
</html>
