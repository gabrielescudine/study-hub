<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-html.ico" type="image/x-icon">
    <title>Slider Responsivo - JQuery</title>
    
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        html,body{
            height:100%;
        }
        #slider{
            position: relative;
            width:100%;
            max-width:1200px;
            height:80%;
            max-height:700px;
            margin:0 auto;
            /* background-color:#ccc; */
        }
        #slider img{
            display:none;
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            max-width:100%;
            max-height:100%;
        }
        .bullet-nav{
            display: flex;
            z-index: 999;
            position:absolute;
            left:50%;
            bottom:10px;
            transform:translateX(-50%);
            
        }
        .bullet-nav span{
            width:16px;
            height:16px;
            border-radius: 50%;
            background-color: #ccc;
            cursor:pointer;
            margin:0 10px;
        }
        .bullet-nav span:first-child{
            background-color:#292929;
        }
    </style>
</head>
<body>

    <div id="slider">
        <img src="img/sunset.jpg" alt="">
        <img src="img/cybersecurity.png" alt="">
        <img src="img/sunset.jpg" alt="">
        <img src="img/cybersecurity.png" alt="">
        <img src="img/sunset.jpg" alt="">
        <img src="img/cybersecurity.png" alt="">
        <div class="bullet-nav">
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/aula12.js"></script>
</body>
</html>
