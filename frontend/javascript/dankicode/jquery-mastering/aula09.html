<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-html.ico" type="image/x-icon">
    <title>Janela Modal e Formul√°rio - JQuery</title>
    
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .button-perso{
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:80%;
            max-width:400px;
            padding:50px;
            border-radius:8px;
            color:#fff;
            background-color:rgb(108, 108, 211);
            font-size: 24px;
            font-variant: small-caps;   
            text-align: center;
            cursor:pointer;
            transition-duration: 1s;
        }
        .button-perso:hover{
            background-color:rgb(65, 65, 214);
        }

        .open-Window{
            display:none;
            position:absolute;
            left:0;
            top:0;
            background-color:rgba(0, 0, 0, 0.5);
            width:100%;
            height:100%;
            z-index: 1;
        }

        section.formulario{
            width:100%;
            max-width: 600px;
            padding:100px;
            border-radius: 8px;
            background-color:rgb(86, 101, 241);
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }

        input[type="text"], input[type='email']{
            display: block;
            width:100%;
            height:40px;
            line-height: 40px;
            margin:5px auto;
            padding-left:6px;
            outline:0;
            border:1px solid #ccc;
            border-radius:8px;
        }

        input[type=submit]{
            display:block;
            width:50%;
            padding:12px;
            border-radius:8px;
            margin:10px auto;
            color:#fff;
            background-color:rgb(41, 41, 172);
            border:0;
            font-variant: small-caps;   
            font-size: 18px;
            text-align: center;
            cursor:pointer;
        }

        .close-Window{
            font-size:24px;
            display:block;
            z-index: 1;
            cursor:pointer;
            position:absolute;
            top:20px;
            left:25px;
        }
    </style>
</head>
<body>

    <div class="open-Window">
        <section class="formulario">
            <aside class="close-Window">X</aside>
            <form action="" id="form" autocomplete="off">
                <input type="text" name="nome" id="nome" placeholder="Nome Completo *">
                <input type="text" name="telefone" id="telefone" placeholder="Telefone *">
                <input type="email" name="email" id="email" placeholder="E-mail *">
                <input type="submit" name="acao" value="Enviar!">
            </form>
        </section>
    </div><!--Open-Window-->

    <section class="button-perso">
        <span>Entre em contato!</span>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/aula09.js"></script>
</body>
</html>
