<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição Fetch - JS</title>
</head>

<style>
</style>
<body>


    <script>
        // Fetch é uma função nativa do JavaScript que permite realizar requisições HTTP.
        // O código abaixo possui a mesma funcionalidade do código da aula anterior.

        setTimeout(function(){
            fetch('https://jsonplaceholder.typicode.com/posts',{
                method:'POST',
                body:JSON.stringify({
                    title:'Gabriel',
                    body:'Conteúdo',
                    userId:10,
                }),
                headers:{
                        'Content-Type': 'application/json; charset=UTF-8',
                },
            }).then(response=>response.json()).then(json=>console.log(json));
        },2000)

    </script>
</body>
</html>
