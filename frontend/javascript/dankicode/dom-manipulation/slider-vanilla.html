<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Vanilla - JS</title>
</head>

<style>
            .container{
                position: relative;
                height:500px;
            }
            .container img{
                position: absolute;
                left:0;
                top:0;
                width:100%;
                max-width:500px;
                opacity: 0;
                transition:1s;
            }

            .bullets{
                text-align: center;
            }

            .bullet-single{
                margin:0 8px;
                cursor: pointer;
                display: inline-block;
                width:20px;
                height:20px;
                border-radius:10px;
                background-color: #ccc;
            }

            .active-bullet{
                background-color:#333;
            }
</style>
<body>

    <div class="container">
        <img style="opacity:1;" src="https://picsum.photos/id/237/200/300" />
        <img src="https://picsum.photos/id/239/200/300" />
        <img src="https://picsum.photos/id/240/200/300" />
    </div>

    <div class="bullets">
        <div class="bullet-single active-bullet"></div>
        <div class="bullet-single"></div>
        <div class="bullet-single"></div>
    </div>

    <script>
        window.onload = function(){
            let lastIndex = 0;
            let images = document.querySelectorAll('.container img');

            images.forEach(function(item, index){
                document.querySelectorAll('.bullet-single')[index].addEventListener('click',function(){
                    let lastImage = document.querySelectorAll('.container img')[lastIndex];
                    let actualImage = document.querySelectorAll('.container img')[index];
            
                    //Trocando as bullets

                    document.querySelectorAll('.bullet-single')[lastIndex].classList.remove('active-bullet');
                    document.querySelectorAll('.bullet-single')[index].classList.add('active-bullet');

                    //Trocando as imagens
                    lastImage.style.opacity = 0;
                    actualImage.style.opacity = 1;

                    lastIndex = index;
                })
            })
        }
    </script>
</body>
</html>
