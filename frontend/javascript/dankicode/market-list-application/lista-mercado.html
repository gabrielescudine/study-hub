<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mercado - JS</title>
</head>

<style>

    @charset "UTF-8";

    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    html,body{
        height:100%;
    }

    header{
        background-color:#5A70BB;
        width:100%;
        text-align: center;
        color:#fff;
        text-transform: uppercase;
        padding:20px 0;
    }

    section.lista-cadastro{
        display:flex;   
        margin:20px 2%;
    }

    input[type=text], input[type=number]{
        flex:1;
        height:40px;    
        padding-left:8px;
        outline:0;
        border:1px solid #ccc;
    }

    i{
        font-size: 16px;
        font-weight: lighter;
        margin-right:5px;
        cursor:pointer;
    }

    i:hover{
        transition-duration: 0.5s;
        color:rgb(255,0,0);
    }

    input[type=submit]{
        outline:0;
        border:1px solid #5A70BB;
        background-color: #5A70BB;
        padding:8px;
        color:#fff;
        cursor:pointer;
    }

    div.produto-single{
        display:flex;
        border-bottom: 1px solid #ccc;
        padding:10px 0;
    }

    .produto-single h3{
        flex:1;
        padding:10px 2%;
    }

    h3.price__produto{
        text-align: right;
    }

    .highlight{
        background-color: #5A70BB;
        padding:8px;
        border-radius: 8px;
        color:#fff;
        font-size:1rem;
    }

    .soma-produto{
        margin: 20px 2%;
    }

    .limpar-carrinho{
        margin:40px auto;
        text-align: center;
    }

    button{
        outline:0;
        border:1px solid #5A70BB;
        background-color: #5A70BB;
        padding:8px;
        color:#fff;
        cursor:pointer;
    }


</style>
<body>

    <header>
        <h2>App Lista Mercado</h2>
    </header>
        <section class="lista-cadastro">
            <input type="text" name="nome__produto" id="" placeholder="Insira o nome do produto..">
            <input type="number" name="valor__produto" step="0.01" id="" placeholder="Insira o valor do produto..">
            <input type="submit" value="Cadastrar" name="acao">
        </section><!--Lista Cadastro-->

        <section class="lista-produto">

        </section><!--Lista Produto-->

        <section class="soma-produto">
            <h2>Total: R$0.00</h2>
        </section><!--Soma Produto-->

        <section class="limpar-carrinho">
            <button name="limpar">Limpar carrinho</button>
        </section>

    <script src="https://kit.fontawesome.com/f79c55981d.js" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
</body>
</html>
