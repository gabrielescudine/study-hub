<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach - Início</title>
</head>
<body>
    <script>
        //ForEach
        let arrayAnimal = ['Tamanduá', 'Gato', 'Galinha', 'Cachorro'] ;
        arrayAnimal.push('Iguana')

        arrayAnimal.forEach(function(value, index){
            console.log(`${index} -> ${value}`);
        })  
        
    </script>
</body>
</html>
