<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #02 - Início</title>
</head>
<body>
    <script>

    //Exercício #02 - Cálculo de idade

    let ano = {
        nascimento: prompt("Digite seu ano de nascimento:"),
        atual: prompt("Digite o ano atual:")
    }

    if(ano.nascimento > ano.atual){
        let aux;
        aux = ano.nascimento;
        ano.nascimento = ano.atual; 
        ano.atual = aux;
    }

    let idadePessoa = (ano.atual - ano.nascimento);

    console.log(idadePessoa);
        
    </script>
</body>
</html>
