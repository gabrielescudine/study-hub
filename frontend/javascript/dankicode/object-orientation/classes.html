<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - JS</title>
</head>
<body>
    <script>
        class Animal{
            constructor(nome, idade){
                this.nome = nome;
                this.idade = idade;
            }

            printNome(){
                return this.nome;
            }
        }

        class Rato extends Animal{
            constructor(nome, idade){
                super(nome, idade);
                this.cor = 'Pretin';
            }
        }

        let animal = new Animal('Gato',20);

        let rato = new Rato('Rex',5);

        console.log(animal.printNome());
        console.log(animal.idade);
        alert(rato.printNome() + rato.cor);
    </script>
</body>
</html>
