<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/aula08.css">
    <link rel="shortcut icon" href="img/icon-html.ico" type="image/x-icon">
    <title>Criando formulário de contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulário de Contato</legend>
            <div><input type="text" name="name" placeholder="Digite o seu nome"></div>
            <div><input type="email" name="email" placeholder="Digite o seu e-mail"></div>
            <select name="lista" id="">
                <option value="idade" disabled selected>Qual a sua idade?</option>
                <option value="18">18 anos</option>
                <option value="20">Entre 20 e 30</option>
                <option value="30">Entre 30 e 40</option>
            </select>
            <h2>Cidade</h2>
            <div class="input-radio">
                <!-- Ao usar o type="radio", é preciso dar um nome para que o navegador
                identifique que os elementos fazem parte do mesmo grupo, assim, só será
                possível marcar apenas um input  -->
                <div><input type="radio" name="cidade" value="rj"><span>Rio de Janeiro</span></div>
                <div><input type="radio" name="cidade" value="sp"><span>São Paulo</span></div>
                <div><input type="radio" name="cidade" value="rn"><span>Rio Grande do Norte</span></div>
            </div>

            <h2>Naturalidade</h2>
            <div class="input-check">
                <div>
                    <input type="checkbox" name="naturalidade[]" value="Brasileiro" id="check1"><span>Brasileiro</span>
                    <label class="teste" for="check1"></label>
                </div>
            
                <div>
                    <input type="checkbox" name="naturalidade[]" value="Uruguaio" id="check2"><span>Uruguaio</span>
                    <label class="teste" for="check2"></label>
                </div>
                <div>
                    <input type="checkbox" name="naturalidade[]" value="Estadunidense" id="check3"><span>Estadunidense</span>
                    <label class="teste" for="check3"></label>
                </div>
                
            </div>
        
            <div class="textarea">
                <textarea name="obs" id="" cols="30" rows="10" placeholder="Área de sugestão..."></textarea>
                <input type="file" name="file" id="file">
                <label for="file">Envie seu arquivo</label>
            </div>

            <div class="submit">
                <input type="submit" name="acao" value="Enviar">
            </div>
        </fieldset>
    </form>
</body>
</html>
