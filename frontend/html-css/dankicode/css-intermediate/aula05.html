<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição do meu Site.">
    <meta name="keywords" content="site, html, css, estudos, programacao">
    <meta name="author" content="Gabriel Escudine">
    <link href="img/icon-html.ico" rel="shortcut icon">
    <title>Word-Wrap, Word-Break, White-Space</title>
    <style>
        @charset "utf-8";
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        html,body{
            height:100%;
        }

        .box{
            margin:5% auto;
            width:100px;
            background-color:#ccc;
            border:1px solid red;
        }

        .box p{
            word-wrap: break-word;
            line-height: 1.5em;
            /* também há o valor normal(padrão) */
        }

        .box2{
            margin:5% auto;
            width:100px;
            background-color:#4bb322;
            border:1px solid red;
        }

        .box2 p{
            word-break: keep-all;
            line-height: 1.5em;
            /* também há o valor keep-all(padrão) e break-all */
        }

        .box3{
            margin:5% auto;
            width:100px;
            background-color:#2f48d6;
            border:1px solid red;
        }

        .box3 p{
            white-space: pre;
            line-height: 1.5em;
            /* também há o valor nowrap, pre, pre-line e pre-wrap */
        }


    </style>
</head>
<body>
    <div class="box">
        <p>A palavra Palavraslongasquenaopodemserquebráveis é contida dentro da Box com Word-Wrap!</p>
    </div>

    <div class="box2">
        <p>A palavra Palavraslongasquenaopodemserquebráveis é contida dentro da Box com Word-Break!</p>
    </div>

    <div class="box3">
        <p>Olá Mundo Palavraslongasquenaopodemser                                                        
            
            
            quebráveis !</p>
    </div>
</body>
</html>
