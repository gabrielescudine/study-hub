<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-html.ico" type="image/x-icon">
    <title>Z-Index</title>

    <style>
    /* @charset "utf-8"; */
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    html,body{
        height:100%;
    }
    .clear{clear:both;}

    .principal{
        position:relative;
        margin:0 auto;
        width: 97%;
        height:500px;
        border: 3px solid #797979;
    }

    .box{
        width:80%;
        height:100%;
        position: absolute;
    }

    .one{
        background-color:red;
        z-index: 4;
    }

    .two{
        left:80px;
        background-color: orange;
        z-index: 3;
    }

    .three{
        left:160px;
        background-color: pink;
        z-index: 2;
    }

    .four{
        left:240px;
        background-color: palevioletred;
        z-index: 1;
    }

    </style>
</head>
<body>
    <main class="principal">
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
    </main>
</body>
</html>
