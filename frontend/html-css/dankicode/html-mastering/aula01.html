<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição do meu Site.">
    <meta name="keywords" content="site, html, css, estudos, programacao">
    <meta name="author" content="Gabriel Escudine">
    <link href="css/aula01.css" rel="stylesheet">
    <link href="img/icon-html.ico" rel="shortcut icon">
    <title>Marcação com HTML5</title>
</head>
<body>
    <header>
        <h1>Título principal de meu site</h1>
        <nav>
            
        </nav>
    </header>

    <main>
        <section>
            <article>
                <h2>Testanto Título</h2>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. A ullam est tempora ut, quo distinctio illum voluptas tempore asperiores. Ut velit quos natus exercitationem temporibus nemo amet, esse magni a.
                </p>
            </article>
            <aside>
                <nav>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </nav>
            </aside>
        </section>
    </main>

    <footer>
        <form action="" autocomplete="on">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu Nome..." required>
            <label for="e-mail">E-mail</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu E-mail..." required>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">
            <input type="color" name="cor" id="">
            <input type="checkbox" name="checkbox" id="">
            <input type="date" name="data" id="">
            <input type="reset" value="Reset">
            <input type="radio" name="radio" id="">
            <input type="submit" value="Enviar">
        </form>
    </footer>
</body>
</html>
